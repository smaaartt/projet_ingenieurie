name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest tests/Test_Unit_*.py  # Cela inclura tous les fichiers qui commencent par "TestUnit_"

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 src/ --count --show-source --statistics

      - name: Format with black
        run: |
          pip install black
          black src/ --check
