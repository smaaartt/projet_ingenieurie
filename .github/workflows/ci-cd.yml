name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r docs/requirements.txt  # Assure-toi que pytest est dans requirements.txt

    - name: Run tests
      run: |
        pytest tests/TestUnit_*.py  # Cette commande ex√©cutera les tests dans le dossier "tests/"

    - name: Run Python script
      run: |
        python main.py

    - name: Save Model
      run: |
        mkdir -p $GITHUB_WORKSPACE/models
        cp models/random_forest.pkl $GITHUB_WORKSPACE/models/
